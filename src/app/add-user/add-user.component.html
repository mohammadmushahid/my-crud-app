<div class="container p-3">
    <form [formGroup]="userform" (ngSubmit)="submitform()">
        <div class="row">
            <div class="col-lg-6">
                <div class="">
                    <h3 class="m-0">FirstName</h3>
                    <mat-form-field  appearance="outline" class="w-100">
                        <input matInput placeholder="FirstName" formControlName="FirstName">
                      </mat-form-field>
                </div>
            </div>
    
            <div class="col-lg-6">
                <div class="">
                    <h3 class="m-0">LastName</h3>
                    <mat-form-field  appearance="outline" class="w-100">
                        <input matInput placeholder="LastName" formControlName="LastName">
                      </mat-form-field>
                </div>
            </div>
    
            <div class="col-lg-6">
                <div class="">
                    <h3 class="m-0">Email</h3>
                    <mat-form-field appearance="outline" class="w-100">
                        <input matInput placeholder="Email" formControlName="Email">
                      </mat-form-field>
                </div>
            </div>
    
            <div class="col-lg-6">
                <div class="">
                    <h3 class="m-0">Password</h3>
                    <mat-form-field appearance="outline" class="w-100">
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="Password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                </div>
            </div>
        </div>
    
        <div class="d-flex justify-content-end gap-3 px-4 pt-4">
            <button type="button" mat-raised-button color="primary" [mat-dialog-close]="false">Cancel</button>
            <button type="submit" mat-raised-button color="accent" mat-dialog-close>{{data ? 'update': 'save'}}</button>
        </div>
    </form>
</div>
