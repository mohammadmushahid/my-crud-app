<div class="bg-primary d-flex justify-content-between align-item-center px-3 py-3">
    <h1 class="m-0 text-light">Crud-app</h1>
    <button class="btn btn-success" (click)="opendialogueadd()">Add user</button>
</div>

<div class="container">
    <mat-form-field appearance="outline" class="w-100 my-3">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="FirstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>FirstName</th>
            <td mat-cell *matCellDef="let row"> {{row.FirstName}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName</th>
            <td mat-cell *matCellDef="let row"> {{row.LastName}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
          </ng-container>

          <ng-container matColumnDef="Password">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
            <td mat-cell *matCellDef="let row"> {{row.Password}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
              <button  color="primary" mat-icon-button (click)="updateuser(row)"><mat-icon>edit</mat-icon></button>
              <button  color="warn" mat-icon-button (click)="malik(row.id)"><mat-icon>delete</mat-icon></button>
             </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
      
</div>
